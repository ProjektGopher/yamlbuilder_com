id: 6567
name: yamlbuilder-com
environments:
    production:
        memory: 1024
        cli-memory: 512
        runtime: php-7.4
        warm: 1
        domain:
            - 'yamlbuilder.com'
            - 'ymlbuilder.com'
        build:
            - 'composer install --no-dev'
            - 'php artisan event:cache'
            - 'npm ci && npm run prod && rm -rf node_modules'
    staging:
        memory: 1024
        cli-memory: 512
        runtime: php-7.4
        warm: 1
        domain:
            - 'staging.yamlbuilder.com'
            - 'staging.ymlbuilder.com'
        build:
            - 'composer install'
            - 'php artisan event:cache'
            - 'npm ci && npm run dev && rm -rf node_modules'
